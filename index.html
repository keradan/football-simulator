<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="public/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="shortcut icon" href="#">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Football simulator</title>
</head>
<body>
	<section class="section" style="padding-top: 10px; padding-bottom: 10px;">
		<div class="container">
			<h1 class="title" style="text-align: center;">
				Football simulator
			</h1>
			<p class="subtitle" style="text-align: center;">
				League Table
			</p>

			<table class="table is-striped league-table" style="width: 100%;">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
			
			<div class="columns">
				<div class="column">
					<button class="button all-weeks-button" onclick="play_all_weeks()">Play All</button>
				</div>
				<div class="column" style="text-align: right;">
					<button class="button next-week-button" onclick="play_next_week()">Next Week</button>
				</div>
			</div>

			<p class="title" style="text-align: center;">Match results</p>
			<div class="box" style="max-height: 220px; overflow-y: scroll;">
				<div class="league-week-list">
				</div>
			</div>

			<div class="columns">
				<div class="column">
					<button class="button is-danger" onclick="reset_league()">Reset League</button>
				</div>
			</div>
		</div>
	</section>
	<script src="public/scripts.js"></script>
</body>
</html>
